name: "üêû Organization documentation Bug Report"
description: "Create a report to help us improve"
title: "BUG:"
labels: ["bug"]
body:
  - type: checkboxes
    attributes:
      label: "Is there an existing issue for this?"
      description: "Please search to see if an issue already exists for the bug you encountered."
      options:
        - label: "I have searched the existing issues"
          required: true
  - type: textarea
    attributes:
      label: "What's wrong?"
      description: "A concise description of what got wrong"
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: "Record"
      options:
        - label: "I agree to follow this project's Code of Conduct"
          required: true
        - label: "I want to work on this issue"
        - label: "I am just reporting the issue/bug"

name: Invitation to the GitHub Community Organization
description: I would like to be part of the awesome LPU Org community.
title: "Please invite me to LPU Org"
labels: [invite me to LPU Org]
body:
  - type: input
    id: name
    attributes:
      label: Name
      placeholder: Enter your name here
    validations:
      required: true
  - type: input
    id: registrationNumber
    attributes:
      label: Registration Number
      placeholder: Enter your registration number here
    validations:
      required: true
  - type: input
    id: batch
    attributes:
      label: Batch
      placeholder: Enter your Batch year (Example 2022)
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        Feel free to explore other repositories in the LPU Org [here](https://github.com/LPU-Org/).
